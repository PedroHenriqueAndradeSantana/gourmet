<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS - Gourmet API</title>
</head>
<body>
<h1>Teste de CORS</h1>
<button onclick="testarCORS()">Testar GET /bebidas</button>
<button onclick="testarPOST()">Testar POST /bebidas</button>
<pre id="resultado"></pre>

<script>
    const API_URL = 'http://localhost:8080/api/v1';

    async function testarCORS() {
        try {
            const response = await fetch(`${API_URL}/bebidas`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();

            // Verifica headers CORS
            console.log('X-RateLimit-Limit:', response.headers.get('X-RateLimit-Limit'));
            console.log('X-RateLimit-Remaining:', response.headers.get('X-RateLimit-Remaining'));

            document.getElementById('resultado').textContent =
                '✅ CORS funcionando!\n\n' + JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('resultado').textContent =
                '❌ Erro CORS:\n' + error.message;
        }
    }

    async function testarPOST() {
        try {
            const response = await fetch(`${API_URL}/bebidas`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Idempotency-Key': crypto.randomUUID()
                },
                body: JSON.stringify({
                    nome: 'Sprite',
                    preco: 4.50,
                    volumeMl: 350,
                    alcoolica: false
                })
            });

            const data = await response.json();
            document.getElementById('resultado').textContent =
                '✅ POST com CORS funcionando!\n\n' + JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('resultado').textContent =
                '❌ Erro:\n' + error.message;
        }
    }
</script>
</body>
</html>
